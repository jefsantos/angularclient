<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      
        <div class="form-group">
          <label for="nome">Passeio: </label>
          <input type="text" [(ngModel)]="empresamodel.nome" 
            class="form-control" id="nome" name="nome" placeholder="O nome"
            required #nome="ngModel">
        </div>
        <div [hidden]="!nome.pristine" class="alert alert-danger">Name is required</div>

        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
