<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="pessoamodel.nome" 
            class="form-control" id="nome" name="nome" placeholder="Informe seu nome"
            required #nome="ngModel">
        </div>
        <div [hidden]="!nome.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="pessoamodel.email" 
            class="form-control" id="email" name="email" placeholder="Cadastre seu Email" required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Campo valor Obrigatorio</div>
        </div>

        <div class="form-group">
        <label for="whatsapp">whatsapp</label>
        <input type="text" [(ngModel)]="pessoamodel.whatsapp"
        class="form-control" id="whatsapp" name="whatsapp" placeholder="Cadastre seu telefone" required #whatsapp="ngModel"  >
        <div [hidden]="!whatsapp.pristine" class="alert alert-danger">telefone Obrigat√≥rio</div>
      </div>

        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
